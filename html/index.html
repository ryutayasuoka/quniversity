<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="../css/quniversity.css" />
    <link rel="stylesheet" type="text/css" href="../css/index.css" />

    <title>Quniversity</title>
  </head>

  <body>

    <header>
      <img id="title" src="../images/mypage/mypage_title.png" />
    </header>

    <!-- begin container -->
    <div id="container">


      <div class="box" id="profile">
        <div id="user">
          <img src="../images/mypage/mypage_icon1.png" /><span id="username"></span>
        </div>
        <div id="settings">
          <a href="settings.html">
            <img src="../images/mypage/mypage_settei.png" />
          </a>
        </div>
      </div>

      <div id="new-q" class="box" >
        <div id="newq-img1">
          <img src="../images/mypage/mypage_icon2.png" />
        </div>
        <div id="new-q-content">
        </div>
      </div>

      <div class="box">
        <div id="content-left">
          <div id="create"></div>
          <div id="create-active"></div>
          <div id="my-q-list"></div>
          <div id="my-q-list-active"></div>
          <div id="kokuban">
            <img src="../images/mypage/mypage_kokuban.png" />
          </div>
        </div>

        <div id="content-right">
          <img src="../images/mypage/mypage_status.png" id="status" />
          <img src="../images/mypage/mypage_status_active.png" id="status-active" />
        </div>
      </div>
    </div>
    <!-- end container -->

    <footer>
    </footer>

    <div id="status-page">
      <div id="status-background">
        <div id="parameter">
          <p>質問回数 <span>5</span> 回</p>
          <p>回答回数 <span>12</span> 回</p>
          <p>NiceQ <span>8</span> 回</p>
          <p>好感度 <span>72</span> ％</p>
        </div>
        <div id="status-girl">

        </div>
        <div id="status-comment">
          <div>
            先輩っていいとこあるんですね！
          </div>
        </div>
        <div id="heartmove">
          <div id="status-heart">
        </div></div>

      </div>
    </div>
  </body>
  <script type="text/javascript" src="../js/lib/jquery.js" ></script>
  <script type="text/javascript" src="../js/quniversity.js" charset="utf-8"></script>
  <script type="text/javascript" charset="utf-8">
    var storage = localStorage;

    $(document).ready(function(){
        includeFooter();
        hiddenAddressbar();
        $("#username").append(storage.getItem("username"));
        $("#new-q-content").append(JSON.parse(storage.getItem("q5"))[0]);
    });

    $("#new-q").click(function(){
        location.href = "select.html?q5";
    });

    //generate status page
    $("#status").bind('touchstart',function(){
        $(this).css("display","none");
        $("#status-active").css("display","inline");
    });
    $("#status").bind('touchend',function(){
        $(this).css("display","inline");
        $("#status-active").css("display","none");
    });
    $("#status").click(function(){
        viewStatus(storage);
        $("#status-heart").addClass('motion');
    });

    //remove status page
    $("#status-page").click(function(){
        removeStatus();
        // $("#status-heart").toggleClass('motion');
         $("#status-heart").removeClass('motion');
    });

    //button animation
    $("#create").bind('touchstart',function(){
        $(this).css("display","none");
        $("#create-active").css("display","block");
    });
    $("#create").bind('touchend',function(){
        $(this).css("display","block");
        $("#create-active").css("display","none");
    });
    $("#create").click(function(){
        location.href = "create.html";
    });

    $("#my-q-list").bind('touchstart',function(){
        $(this).css("display","none");
        $("#my-q-list-active").css("display","block");
    });
    $("#my-q-list").bind('touchend',function(){
        $(this).css("display","block");
        $("#my-q-list-active").css("display","none");
    });
    $("#my-q-list").click(function(){
        location.href = "myQlist.html";
    });

  </script>
</html>
