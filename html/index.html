<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="../css/quniversity.css" />
    <link rel="stylesheet" type="text/css" href="../css/index.css" />

    <title>Quniversity</title>
  </head>

  <body>

    <header>
      <img id="back-btn" src="../images/create_back.png" />
      <img id="title" src="../images/mypage_title.png" />
    </header>

    <!-- begin container -->
    <div id="container">


      <div class="box" id="profile">
        <div id="user">
          <img src="../images/mypage_icon1.png" /><span id="username"></span>
        </div>
        <div id="settings">
          <a href="settings.html">
            <img src="../images/mypage_settei.png" />
          </a>
        </div>
      </div>

      <div id="new-q" class="box" >
        <div id="newq-img1">
          <img src="../images/mypage_icon2.png" />
        </div>
        <div id="new-q-content">
        </div>
        <div id="newq-img2">
          <img src="../images/mypage_zyoshi.png" />
        </div>
      </div>

      <div class="box">
        <div id="content-left">
          <div id="create">
            <a href="create.html" >
              <img src="../images/mypage_qbutton.png" />
            </a>
          </div>
          <div id="my-q-list">
            <a href="myQlist.html">
              <img src="../images/mypage_imamadeno.png" />
            </a>
          </div>
          <div id="kokuban">
            <img src="../images/mypage_kokuban.png" />
          </div>
        </div>

        <div id="content-right">
          <img src="../images/mypage_status.png" id="status" />
        </div>
      </div>
    </div>
    <!-- end container -->

    <footer class="box">
      <div class="footer-menu">
        <a href="index.html">マイページ</a>
      </div>
      <div class="footer-menu" style="width:108px;">
        <a href="Qlist.html">皆の質問</a>
      </div>
      <div class="footer-menu">
        <a href="settings.html">設定</a>
      </div>
    </footer>

    <div id="status-page">
      <div id="status-background">
        <div id="parameter">
          <p>質問回数 <span>5</span> 回</p>
          <p>回答回数 <span>12</span> 回</p>
          <p>NiceQ <span>8</span> 回</p>
          <p>好感度 <span>72</span> ％</p>
        </div>
        <div id="status-girl">
        </div>
        <div id="status-comment">
          <div>
            先輩っていいとこあるんですね！
          </div>
        </div>
        <div id="status-heart">
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="../js/lib/jquery.js" ></script>
  <script type="text/javascript" src="../js/quniversity.js" charset="utf-8"></script>
  <script type="text/javascript" charset="utf-8">
    var storage = localStorage;
    $(document).ready(function(){
        //includeFooter();
        hiddenAddressbar();
        $("#username").append(storage.getItem("username"));
        $("#new-q-content").append(JSON.parse(storage.getItem("q5"))[0]);
    });
    $("#new-q").click(function(){
        location.href = "select.html?q5";
    });

    //generate status page
    $("#status").click(function(){
        viewStatus(storage);
    });
    //remove status page
    $("#status-page").click(function(){
        removeStatus();
    });

  </script>
</html>
