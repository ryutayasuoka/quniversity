<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Quniversity</title>

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="../css/quniversity.css" />
    <link rel="stylesheet" type="text/css" href="../css/select.css" />

  </head>

  <body>

    <header>
      <img id="back-btn" src="../images/header/back.png" />
      <img id="back-btn-active" src="../images/header/back_actv.png" />
      <img id="title" src="../images/answer/answer_title.png" />
    </header>

    <!-- begin container -->
    <div id="container">

      <div id="question">
        <div id="q-user">
          おとなちゃれんじさんからの質問
        </div>
        <div id="q-content">
        </div>
      </div>


      <div id="selects">
      </div>

      <div id="human-image">
      </div>


    </div>
    <!-- end container -->

    <footer>
    </footer>

  </body>
  <script type="text/javascript" src="../js/lib/jquery.js" ></script>
  <script type="text/javascript" src="../js/quniversity.js" charset="utf-8" ></script>
  <script type="text/javascript" charset="utf-8">
    var storage = localStorage;

    $(document).ready(function(){
        includeFooter();
        hiddenAddressbar();

        //select design
        if(storage.getItem("sex") == "female"){
            $("#question").css("background-image",'url("../images/answer/answer_qbox.png")');
            $("#human-image").css("background-image",'url("../images/answer/answer_illustboy.png")');
        }
        $("#question").css("display","block");
        $("#human-image").css("display","block");


        $("#username").append(storage.getItem("username"));
        $("#new-q-content").append(JSON.parse(storage.getItem("q5"))[0]);

        var q = JSON.parse(storage.getItem(getRequest()));
        $("#q-content").append(q[0]);
        var selectNum = calcSelectsNum(q);
        for(var i=0; i<selectNum; i++){
            $("#selects").append('<div><a href="result.html?'+getRequest()+'"><div>'+q[i+5]+'</div></a></div>');
        }
    });


  </script>
</html>
