<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" >

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="../css/quniversity.css" />
    <!-- <link rel="stylesheet" type="text/css" href="../css/settings.css" /> -->

    <title>Quniversity</title>
  </head>

  <body>
    <header>
    </header>

    <!-- begin container -->
    <div id="container">

      <div>
        <h2>設定</h2>
      </div>

      <p>ニックネーム</p>
      <input type="text" id="username" ></input>

      <p>あなたは男子？女子？</p>
      <div class="box">
        <div >
          ボタン
        </div>
        <div>
          ボタン
        </div>
      </div>

      <p>この子との関係は？</p>
      <select name="relation">
        <option value="1">後輩</option>
        <option value="2">先輩</option>
        <option value="3">幼馴染</option>
      </select>

      <br />
      <br />
      <br />
      <p id="decide">決定</p>

      <footer>
      </footer>

    </div>
    <!-- end container -->

  </body>

  <script type="text/javascript" src="../js/lib/jquery.js" ></script>
  <script type="text/javascript" src="../js/quniversity.js"></script>
  <script type="text/javascript">

  var storage = localStorage;

  $(document).ready(function(){

      //include footer
      includeFooter();

      //既にある値を格納
      $("#username").val(storage.getItem("username"));
      $("[name=relation]").val(storage.getItem("relation"));
  });

  $("#decide").click(function(){

      //set username
      key = "username";
      value = $("#username").val();
      if(!checkLength(value,5,8) ){
          alert("ニックネームは５文字以上８文字以下で指定してください。");
          return ;
      }
      storage.setItem(key,value);
      value = "";

      //set relation
      key = "relation";
      value = $("[name=relation]").val();
      storage.setItem(key,value);

      location = "index.html";
  });

  </script>
</html>
