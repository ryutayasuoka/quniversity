<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" >

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="../css/quniversity.css" />
    <link rel="stylesheet" type="text/css" href="../css/myQlist.css" />

    <title>Quniversity</title>
  </head>

  <body>
    <header>
      <img id="back-btn" src="../images/header/back.png" />
      <img id="back-btn-active" src="../images/header/back_actv.png" />
      <img id="title" src="../images/everQ/everQ_title.png" />
    </header>

    <!-- begin container -->
    <div id="container">

      <div id="user" class="box">
        <div id="icon">
          <img src="../images/everyoneQ/icon.png" />
        </div>
        <div id="username">
        </div>
        <div id="sex-image">
          <img src="../images/everyoneQ/everyonesQ_boy_logo.png" />
        </div>
      </div>

      <div id="select">
        <select name="category">
          <option value="0">新着順</option>
          <option value="1">大学生活</option>
          <option value="2">恋愛</option>
          <option value="3">素朴</option>
          <option value="4">ちょいH</option>
          <option value="5">くだらん</option>
          <option value="6">その他</option>
        </select>
      </div>

      <div id="qlist">
        <div id="list-top"></div>

        <div id="list-content">
        </div>

      </div>

    </div>
    <!-- end container -->

    <footer>
    </footer>
  </body>

  <script type="text/javascript" src="../js/lib/jquery.js" ></script>
  <script type="text/javascript" src="../js/quniversity.js"></script>
  <script type="text/javascript">

    var storage = localStorage;

    $(document).ready(function(){
        includeFooter();
        hiddenAddressbar();
        $("#username").append(storage.getItem("username"));
        insertQuestions(storage);
    });

  </script>

</html>
