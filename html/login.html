<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" >
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="../css/quniversity.css" />
    <link rel="stylesheet" type="text/css" href="../css/login.css" />

    <title>Quniversity</title>
  </head>

  <body>
    <header>
    </header>

    <!-- begin container -->
    <div id="container">

      <div>
        <h2>ログイン</h2>
      </div>

      <p>ニックネーム</p>
      <input type="text" id="username" placeholder="りゅーちゃん" ></input>


      <p>あなたは男子？女子？</p>
      <div class="box">
        <div id="male">
          男子
        </div>
        <div id="female">
          女子
        </div>
      </div>

      <p>この子との関係は？</p>
      <select name="relation">
        <option value="1">後輩</option>
        <option value="2">先輩</option>
        <option value="3">幼馴染</option>
      </select>

      <p id="decide">決定</p>


      <footer>
      </footer>

    </div>
    <!-- end container -->

  </body>

  <!-- js -->
  <script type="text/javascript" src="../js/lib/jquery.js" ></script>
  <script type="text/javascript" src="../js/quniversity.js"></script>
  <script type="text/javascript">

    var storage = localStorage;

    $(document).ready(function(){
        resetUserStatus(storage);
    });



    $("#male").click(function(){
        storage.setItem("sex","male");
    });
    $("#female").click(function(){
        storage.setItem("sex","female");
    });

    $("#decide").click(function(){

        setQuestions(storage);
        setFirstUserStatus(storage);
    });

  </script>
</html>
