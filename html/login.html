<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="../css/quniversity.css" />
    <link rel="stylesheet" type="text/css" href="../css/login.css" />

    <title>Quniversity</title>
  </head>

  <!-- start body -->
  <body>
    <div id="initial-image"></div>
    <header>
      <img id="title" src="../images/login/login_title.png" />
    </header>

    <!-- begin container -->
    <div id="container">
      <div id="backimg">
	<input type="text" id="username" size="18" placeholder="例：りゅーちゃん" ></input>
	<div class="fmbox">
	  <div class="male">
	    <img src="../images/everyoneQ/everyonesQ_boy_logo.png" id="male" />
          </div>
	  <div class="female">
	    <img src="../images/everyoneQ/everyonesQ_girl_logo.png" id="female" />
          </div>
	  <img src="../images/login/login_maru.png" id="maru" />
	</div>
 	<div class="select">
	  <div class="dpbox">
	    <select name="relation" id="relationid">
	      <option value="1">後輩</option>
	      <option value="2">先輩</option>
	      <option value="3">幼馴染</option>
	    </select>
	    <div id="decide">
              <img id="button" src="../images/login/login_button.png" />
              <img id="button-active" src="../images/login/login_button_active.png" />
            </div>
	  </div>
 	  <div class="gm">
	    <img id="chara_female" src="../images/login/login_girlillust.png" />
	    <img id="chara_male" src="../images/login/login_boyillust.png" />
	  </div>
	</div>
      </div>
    </div>
    <!-- end container -->

    <!-- start footer box -->
    <footer>
    </footer>
    <!-- start footer box -->
  </body>
  <!-- end body -->
  <!-- js -->
  <script type="text/javascript" src="../js/lib/jquery.js" ></script>
  <script type="text/javascript" src="../js/quniversity.js"></script>
  <script type="text/javascript">
    var storage = localStorage;
    $(document).ready(function(){
	hiddenAddressbar();
	resetUserStatus(storage);
        $("#initial-image").delay(1500).fadeOut(1000);
    });
    $("#male").click(function(){
	$(maru).css("visibility","visible");
	$(maru).css("left","80px");
	$(chara_female).css("visibility","visible");
	$(chara_male).css("visibility","hidden");
	storage.setItem("sex","male");
    });
    $("#female").click(function(){
	$(maru).css("visibility","visible");
	$(maru).css("left","220px");
	$(chara_male).css("visibility","visible");
	$(chara_female).css("visibility","hidden");
	storage.setItem("sex","female");
    });
    $('#decide').bind('touchstart', function() {
        $("#button").css("display","none");
        $("#button-active").css("display","inline");
    });
    $('#decide').bind('touchend', function() {
        $("#button").css("display","inline");
        $("#button-active").css("display","none");
    });
    $("#decide").click(function(){
	setQuestions(storage);
	setFirstUserStatus(storage);
    });

  </script>
</html>
