<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" >

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="../css/quniversity.css" />
    <link rel="stylesheet" type="text/css" href="../css/create.css" />

    <title>Quniversity</title>
  </head>

  <body>

    <header>
      <img id="back-btn" src="../images/header/back.png" />
      <img id="back-btn-active" src="../images/header/back_actv.png" />
      <img id="title" src="../images/create_htitle.png" />
    </header>

    <!-- begin container -->
    <div id="container">

      <div id="textarea">
        <textarea type="text" name="Qcontent" placeholder="ここに質問を入力してね(最大５０文字)" ></textarea>
      </div>

      <div id="selects">
        <input type="text" name="select" placeholder="例：サッカー部" style="margin-top:4px;" ></input><br />
        <input type="text" name="select" placeholder="10文字以内にしてね！" ></input><br />
        <input type="text" name="select" ></input><br />
        <input type="text" name="select" ></input>
      </div>
      <hr id="h1" /><hr id="h2" /><hr id="h3" />


      <div id="comment" value="yes">

        <img src="../images/create_comment.png" id="comment-image" />
        <img src="../images/create_check.png" id="check" />
      </div>

      <div id="category">
        <select name="category">
          <option value="1">大学生活</option>
          <option value="2">恋愛</option>
          <option value="3">素朴な質問</option>
          <option value="4">ちょっとHな質問</option>
          <option value="5">くだらない質問</option>
          <option value="6">その他</option>
        </select>
      </div>

      <div id="submit">
      </div>

    </div>
    <!-- end container -->

    <footer>
    </footer>

  </body>

  <script type="text/javascript" src="../js/lib/jquery.js" ></script>
  <script type="text/javascript" src="../js/quniversity.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
        //include footer
        hiddenAddressbar();
        includeFooter();
    });

    //need or not comment.
    $("#comment-image").click(function(){
        if($("#comment").attr("value") == "yes"){
            $("#comment").attr("value","no");
            $("#check").css("visibility","hidden");
        }else{
            $("#comment").attr("value","yes");
            $("#check").css("visibility","visible");
        }
    });

    //submit question
    $("#submit").click(function(){

        var storage = localStorage;
        var array = new Array();

        //check Qcontent
        var qContent = $("[name=Qcontent]").val();
        if(!checkLength(qContent,1,80) ){
            alert("質問内容が入ってないわーーーー！！！");
            return ;
        }
        array.push(qContent);

        array.push(storage.getItem("sex")); //insert sex
        array.push($("[name=category]").val()); // insert category
        array.push($("#comment").attr("value")); // insert need comment
        array.push("0"); //insert NiceQcount


        //check Qselect
        var selects = $("[name=select]");
        var select;
        var selectNum = 1;
        for(var i=0; i<selects.length; i++){

            select = selects[i].value;
            //error or none text
            if(select == ""){
                continue;
            }else if(!checkLength(select,1,10)){
                alert("各選択肢は最大１０文字です。");
                return ;
            }
            array.push(select);
            selectNum++;
        }
        // error
        if(selectNum == 1){
            alert("選択肢が１つもありません。");
            return ;
        }

        // insert "その他"
        array.push("その他");
        // insert each select count
        for(var i=0; i<selectNum; i++){
            array.push("0");
        }

        var storage = localStorage;
        storage.removeItem("question1");
        storage.setItem("cq",JSON.stringify(array));
        location.href = "result.html?cq";
    });

    //back button
    $("#back-btn").click(function(){
        $(this).css("display","none");
        $("#back-btn-active").css("display","inline");
        // setLastUrl(storage);
        // location.href = storage.getItem("lastVisit");
    });

  </script>
</html>
