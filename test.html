<!DOCTYPE html>

<body>
	<canvas id='c' width='200' height='200'></canvas>
</body>

<script type="text/javascript">
var c = document.getElementById('c'),
ctx = c.getContext('2d'),
x = 100,
y = 100,
r = 70,
i = 0,
step = 0,
frame = 200,
id;

id = setInterval(anim, 10);

function anim() {
    step = i / frame;
    alert(step);
    // save
    ctx.save();

    ctx.beginPath();
    ctx.moveTo(x, y);
    ctx.arc(x, y, r, 0 * Math.PI / 180,  step * 360 * Math.PI / 180);
    ctx.lineTo(x, y);

    ctx.clip();

    draw();

    if (i === frame) {
        clearInterval(id);
        return;
    }

    i++;
  }

function draw() {
    ctx.clearRect(0, 0, 200, 200);
    ctx.arc(x, y, r, 0 * Math.PI / 180, 360 * Math.PI / 180);
    ctx.fill();
    ctx.restore();
  }

</script>
